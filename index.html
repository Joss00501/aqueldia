<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiempo desde aquel día</title>
    <style>
      :root {
        --fuente-principal: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--fuente-principal);
        background: linear-gradient(135deg, #d1c4e9, #a5d6a7);
        color: #2e003e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 3rem);
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px #ffffff88;
      }

      #contador {
        font-size: clamp(1.2rem, 3vw, 2rem);
        line-height: 1.6;
        background: linear-gradient(135deg, #d1c4e9, #a5d6a7);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Tiempo desde aquel primer mensaje❤️</h1>
    <div id="contador">Cargando...</div>

    <script>
      const fechaInicio = new Date("2025-04-22T15:39:00");

      function actualizarContador() {
        const ahora = new Date();
        let diff = ahora - fechaInicio;

        const segundosTotales = Math.floor(diff / 1000);
        const minutos = Math.floor(segundosTotales / 60) % 60;
        const horas = Math.floor(segundosTotales / 3600) % 24;
        const dias = Math.floor(segundosTotales / 86400);

        const años = Math.floor(dias / 365.25);
        const meses = Math.floor((dias % 365.25) / 30.44);
        const diasRestantes = Math.floor((dias % 365.25) % 30.44);

        document.getElementById("contador").innerHTML =
          `${años} años, ${meses} meses, ${diasRestantes} días<br>` +
          `${horas} horas, ${minutos} minutos, ${
            segundosTotales % 60
          } segundos`;
      }

      setInterval(actualizarContador, 1000);
      actualizarContador();
    </script>
  </body>
</html>
